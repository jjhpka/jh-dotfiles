# tmux 설정 파일

# 기본 prefix key (Ctrl+b) 사용

# 기본 설정
set -g default-terminal "screen-256color"
set -g mouse on

# 키 바인딩 설정
# Ctrl+Shift+E: 세로 분할 (vertical split)
bind-key -n C-S-E split-window -h -c "#{pane_current_path}"

# Cmd+Shift+E: 세로 분할 (vertical split) - macOS용
bind-key -n M-S-E split-window -h -c "#{pane_current_path}"

# O: 가로 분할 (horizontal split)
bind-key -n O split-window -v -c "#{pane_current_path}"

# Cmd+Shift+O: 가로 분할 (horizontal split) - macOS용
bind-key -n M-S-O split-window -v -c "#{pane_current_path}"

# W: pane 닫기 (마지막 pane이면 window 닫기, 마지막 window면 세션 종료)
bind-key -n W kill-pane

# Cmd+Shift+W: pane 닫기 - macOS용
bind-key -n M-S-W kill-pane

# 추가 유용한 설정들
# pane 간 이동을 더 쉽게
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

# window 간 이동
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5

# Alt+n: 새로운 window 생성
bind-key -n M-n new-window

# 상태바 설정
set -g status-bg black
set -g status-fg white
set -g status-left-length 30
set -g status-left '#[fg=green](#S) #(whoami)@#H'
set -g status-right '#[fg=yellow]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=blue]%H:%M#[default]'